<h1>Calories</h1>

<p *ngIf="!calories"><em>Loading...</em></p>

<table class='table' *ngIf="calories">
  <thead>
    <tr>
      <th>Date</th>
      <th>Id</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let calorie of calories">
      <td>{{ calorie.dateFormatted }}</td>
      <td>{{ calorie.id }}</td>
      <td>{{ calorie.count }}</td>
    </tr>
  </tbody>
</table>
